<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Entreprise Bâtiment</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Utilisation d'une police sobre */
            background-color: #f4f4f4; /* Couleur de fond légère */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #dcdcdc; /* Bordure discrète */
            border-radius: 15px; /* Bordures arrondies */
            background: white; /* Fond blanc pour le contraste */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Ombre légère pour un effet de profondeur */
        }
        h1 {
            color: #333; /* Couleur du texte foncé pour un bon contraste */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entreprise Bâtiment</h1>
    </div>
</body>
</html>
